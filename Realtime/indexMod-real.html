<script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAyK1ThxpKUGHEKtlg4W3EJZEBnPHjH-Ic",
        authDomain: "ristoranti-31ef8.firebaseapp.com",
        projectId: "ristoranti-31ef8",
        storageBucket: "ristoranti-31ef8.appspot.com",
        messagingSenderId: "236248778413",
        appId: "1:236248778413:web:0b004e239a04c74793a824",
        databaseURL: "https://ristoranti-31ef8-default-rtdb.firebaseio.com",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // get realtyme databse reference
    // self. to let firebase be global from other modules
    self.firebase = getDatabase(app);

<script type="module">
    import {
        ref,
        onValue,
    } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js";

    console.log(firebase);

    // recupera e stampa valore della chiave 'testo'
    const output1 = document.getElementById("id01");
    var dbRef = ref(firebase, "/Ristoranti/0/Recensione");
    onValue(dbRef, (snap) => {
        output1.innerHTML = snap.val();
    });

    // recupera e stampa tutto il database in json
    const outdump = document.getElementById("dump-db");
    dbRef = ref(firebase);
    onValue(dbRef, (snap) => {
        console.log(snap.val());
        outdump.innerHTML = JSON.stringify(snap.val(), null, 2);
    });
</script>
</body>
