<script type="module">
    import {
        ref,
        onValue,
    } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js";

    console.log(firebase);

    // recupera e stampa valore della chiave 'testo'
    const output1 = document.getElementById("container");
    var dbRef = ref(firebase, "/Ristoranti/");
    onValue(dbRef, (snap) => {
        const obj = JSON.parse(JSON.stringify(snap.val(), null, 2));
        console.log(obj);
        obj.forEach(function (element) {
            var stringBuilder = '<div class="container">'
            stringBuilder += ('<h3>' + element["Nome"] + '</h3>');
            stringBuilder += ('</div>')
            output1.innerHTML += stringBuilder;
        });
    });

    // recupera e stampa tutto il database in json
    const outdump = document.getElementById("dump-db");
    dbRef = ref(firebase);
    onValue(dbRef, (snap) => {
        console.log(snap.val());
        outdump.innerHTML = JSON.stringify(snap.val(), null, 2);
    });
</script>
