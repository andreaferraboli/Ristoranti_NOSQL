    <script type="module">

        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-firestore.js";

        // https://firebase.google.com/docs/web/setup#available-libraries

            apiKey: "AIzaSyC6_tMUB9BKh9Fi_WoYZYjCT9Xlgf8q5CY",
            authDomain: "ristorantilombardi.firebaseapp.com",
            projectId: "ristorantilombardi",
            storageBucket: "ristorantilombardi.appspot.com",

        const app = initializeApp(firebaseConfig);

        self.firestore = getFirestore(app);

    <script type="module">
        import { doc, getDoc,getDocs, collection } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-firestore.js";

        const output1 = document.getElementById("id01");
        var docRef = doc(firestore, "libri","1");
        var snap = await getDoc(docRef);
        if (snap.exists()) {
            var libro = snap.data();
            console.log("Document data:", libro);
            output1.innerHTML = libro.argomento;
        } else {
            // doc.data() will be undefined in this case
            console.log("No such document!");
        }

        // recupera e stampa tutto il database in json
        const outdump = document.getElementById("dump-db");
        const querySnapshot = await getDocs(collection(firestore,"libri"));
        console.log(querySnapshot);
        var html = "";
        querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            html += doc.id+ " => "+ JSON.stringify(doc.data(), null, 2)+"</br>";
            console.log(doc.id, " => ", doc.data());
        });
        outdump.innerHTML = html;
    </script>


</body>
